<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="w-50">
            <h2>Tính tiền lương</h2>
            <form>
                <div class="form-group">
                  <label for="">Số ngày làm</label>
                  <input type="number" class="form-control" id="soNgayLam">
                </div>
                
                <button type="button" class="btn btn-success" id="btnSalary">Tính lương</button>

            </form>
            <p id="txtResult1" class="alert alert-danger"></p>

            <h2>Tính giá trị trung bình</h2>
            <form>
                <div class="form-group">
                  <label for="">Nhập số thực</label>
                  <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="">Nhập số thực</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="">Nhập số thực</label>
                    <input type="number" class="form-control" id="num3">
                  </div>
                  <div class="form-group">
                    <label for="">Nhập số thực</label>
                    <input type="number" class="form-control" id="num4">
                  </div>
                  <div class="form-group">
                    <label for="">Nhập số thực</label>
                    <input type="number" class="form-control" id="num5">
                  </div>
                
                <button type="button" class="btn btn-success" id="btnTb">Tính trung bình</button>

            </form>
            <p id="txtResult2" class="alert alert-danger"></p>


            <h2>Quy đổi tiền</h2>
            <form>
                <div class="form-group">
                  <label for="">USD</label>
                  <input type="number" class="form-control" id="usd">
                </div>
                
                <button type="button" class="btn btn-success" id="btnMoney">Quy đổi</button>

            </form>
            <p id="txtResult3" class="alert alert-danger"></p>

            <h2>Tính diện tích, chu vi hình chữ nhật</h2>
            <form>
                <div class="form-group">
                  <label for="">Chiều dài hình chữ nhật</label>
                  <input type="number" class="form-control" id="chieuDai">
                </div>
                <div class="form-group">
                    <label for="">Chiều rộng hình chữ nhật</label>
                    <input type="number" class="form-control" id="chieuRong">
                  </div>
                <button type="button" class="btn btn-success" id="btnSD">S & D</button>

            </form>
            <p id="txtResult4" class="alert alert-danger"></p>


            <h2>Tính tổng 2 ký số</h2>
            <form>
                <div class="form-group">
                  <label for="">Số ab</label>
                  <input type="number" class="form-control" id="soAB">
                </div>
                
                <button type="button" class="btn btn-success" id="btnTong">Tính tổng</button>

            </form>
            <p id="txtResult5" class="alert alert-danger"></p>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="./js/salary.js"></script>
<script src="./js/tb.js"></script>
<script src="./js/money.js"></script>
<script src="./js/sd.js"></script>
<script src="./js/tong.js"></script>
</body>
</html>
